name: Run npm run start daily

# Controls when the workflow will run
on:
  # Triggers the workflow every day at 6 PM
  schedule:
    - cron: "0 18 * * *"

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "run-script"
  run-script:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # Checks out the repository so that the workflow can access the code
      - name: Checkout code
        uses: actions/checkout@v3

      # Sets up Node.js environment
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '16'

      # Installs dependencies
      - name: Install dependencies
        run: npm install

      # Runs the script
      - name: Run npm run start
        run: npm run start
